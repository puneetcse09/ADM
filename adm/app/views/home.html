<body style="overflow: hidden;">
	<script>
		$(document)
				.ready(
						function() {/* off-canvas sidebar toggle */
							$('[data-toggle=offcanvas]')
									.click(
											function() {
												$(this)
														.toggleClass(
																'visible-xs text-center');
												$(this)
														.find('i')
														.toggleClass(
																'glyphicon-chevron-right glyphicon-chevron-left');
												$('.row-offcanvas')
														.toggleClass('active');
												$('#lg-menu').toggleClass(
														'hidden-xs')
														.toggleClass(
																'visible-xs');
												$('#xs-menu').toggleClass(
														'visible-xs')
														.toggleClass(
																'hidden-xs');
												$('#btnShow').toggle();
											});
						});
	</script>
	<div>
		<div class="box">
			<div class="row row-offcanvas row-offcanvas-left">
				<!-- main right col -->
				<div class="column col-sm-12 col-xs-11" id="main">
					<!-- top nav -->
					<div class="navbar navbar-blue navbar-static-top nav-right">
						<div class="navbar-header">
							<button class="navbar-toggle" type="button"
								data-toggle="collapse" data-target=".navbar-collapse">
								<span class="sr-only">Toggle</span> <span class="icon-bar"></span>
								<span class="icon-bar"></span> <span class="icon-bar"></span>
							</button>
							<a href="/" class="navbar-brand logo">ad</a>
						</div>
						<nav class="collapse navbar-collapse" role="navigation">
							<form class="navbar-form navbar-left">
								<div class="input-group input-group-sm"
									style="max-width: 360px;">
									<input type="text" class="form-control" placeholder="Search"
										name="srch-term" id="srch-term">
									<div class="input-group-btn">
										<button class="btn btn-default" type="submit">
											<i class="glyphicon glyphicon-search"></i>
										</button>
									</div>
								</div>
							</form>
							<ul class="nav navbar-nav pull-right">
								<li><a href="#"><span class="badge">badge</span></a></li>
							</ul>
							<ul class="nav navbar-nav pull-right">
								<li class="dropdown"><a href="#" class="dropdown-toggle"
									data-toggle="dropdown"><i class="glyphicon glyphicon-user"></i></a>
									<ul class="dropdown-menu">
										<li><a href="#loginModal" role="button"
											data-toggle="modal">Login</a></li>
										<li><a href="">Settings</a></li>
									</ul></li>
							</ul>
							<ul class="nav navbar-nav pull-right">
								<li><a href="#"><i class="glyphicon glyphicon-home"></i>
										Home</a></li>
								<li><a href="#postModal" role="button" data-toggle="modal"><i
										class="glyphicon glyphicon-plus"></i> Post</a></li>
							</ul>

						</nav>
					</div>
					<!-- /top nav -->

					<div class="padding" ng-controller="user_profile">
						<div class="full col-sm-12">
							<div class="panel panel-default col-sm-9">
								<div class="panel-heading">
									<!-- 											<a href="#" class="pull-right">Advanced Search</a> -->
									<h4>Search</h4>
								</div>
								<div class="panel-body">
									<form role="form" class="form-horizontal" id="homeSrch">
										<div class="form-group">
											<div class="col-sm-4">
												<label for="name">City</label> <select
													class="btn btn-media dropdown-toggle form-control"
													ng-model="searchBookModel.userDetails.basicDetails.userType">
													<option value="">Select City</option>
													<option>One</option>
													<option>Two</option>
													<option>Three</option>
												</select>
											</div>
											<div class="col-sm-4">
												<label for="name">School </label> <input type="text"
													class="form-control data-form-search "
													placeholder="School Name"
													ng-model="searchBookModel.userDetails.basicDetails.regID">
											</div>
											<div class="col-sm-4">
												<label for="name">Board</label> <select
													class="btn btn-media dropdown-toggle form-control"
													data-ng-model="searchBookModel.userDetails.class">
													<option value="">Select Board</option>
													<option>Board 1</option>
													<option>Board 2</option>
													<option>Board 3</option>
												</select>
											</div>
										</div>
									</form>
									<div class="panel-heading">
										<button class="btn btn-warning pull-left btn-sm">
											Reset&nbsp;<i id="datamodal" data-toggle="popover"></i>
										</button>
										<button class="btn btn-primary pull-right btn-sm" ng-click="homeSearch">
											Search&nbsp;<i id="datamodal" class="fa fa-search"
												data-toggle="popover"></i>
										</button>
									</div>
								</div>
							</div>

							<!-- content -->
							<div class="row">
								<!-- main col left -->
								<div class="col-sm-5"></div>
								<!-- -------------------------------------------------------------------------------------------------------------------------  -->
								<!-- main col right -->
								<div class="col-sm-7">
									<!-- -------------------------------------------------------------------------------------------------------------------------  -->
								</div>
							</div>
							<!--/row-->
							<hr>
							<h4 class="text-center">
								<a href="#" target="ext">ADM Home</a>
							</h4>
							<hr>
						</div>
						<!-- /col-9 -->
					</div>
					<!-- /padding -->
				</div>
				<!-- /main -->
			</div>
		</div>
	</div>
	<!--post modal-->
	<div id="postModal" class="modal fade" tabindex="-1" role="dialog"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">×</button>
					Update Status
				</div>
				<div class="modal-body">
					<form class="form center-block">
						<div class="form-group">
							<textarea class="form-control input-lg" autofocus=""
								placeholder="What do you want to share?"></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<div>
						<button class="btn btn-primary btn-sm" data-dismiss="modal"
							aria-hidden="true">Post</button>
						<ul class="pull-left list-inline">
							<li><a href=""><i class="glyphicon glyphicon-upload"></i></a></li>
							<li><a href=""><i class="glyphicon glyphicon-camera"></i></a></li>
							<li><a href=""><i class="glyphicon glyphicon-map-marker"></i></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--  login modal -->
	<div id="loginModal" class="modal fade" tabindex="-1" role="dialog"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">×</button>
					Login
				</div>
				<div class="modal-body">
					<!-- 					<form class="form center-block"> -->
					<form class="form" role="form" method="post" action="/loginSubmit">
						<div class="form-group">
							<form id="loginform" class="form-horizontal" role="form">
								<div style="margin-bottom: 25px" class="input-group">
									<span class="input-group-addon"><i
										class="glyphicon glyphicon-user"></i></span> <input type="text"
										class="form-control" id="inputEmail3" name="username"
										placeholder="">
								</div>
								<div style="margin-bottom: 25px" class="input-group">
									<span class="input-group-addon"><i
										class="glyphicon glyphicon-lock"></i></span><input type="password"
										class="form-control" name="password" id="inputPassword3"
										placeholder="">
								</div>

								<div class="form-group">
									<button type="submit" class="btn btn-primary btn-sm pull-right">Sign
										in</button>
								</div>
							</form>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<div></div>
				</div>
			</div>
		</div>
	</div>
	<!--  login modal -->
