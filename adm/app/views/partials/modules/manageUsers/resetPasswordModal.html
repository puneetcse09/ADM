<div class="modal well" tabindex="-1" role="dialog" id="resetPasswordModel">
	<div class="modal-header">
		<h3>Are you sure ?</h3>
	</div>
	<div class="modal-body">{{resetMessage}}</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="doChange()">Yes</button>
		<button class="btn btn-warning" ng-click="gatBack()">No</button>
	</div>
</div>
